<form #hotdogForm="ngForm" (ngSubmit)="onSubmit(hotdogForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="hotdogService.selectedHotdog.$key">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" #name="ngModel" [(ngModel)]="hotdogService.selectedHotdog.name"
               placeholder="Name" required>
    </div>
    <div class="form-group">
        <label>Type</label>
        <input class="form-control" name="typeH" #typeH="ngModel" [(ngModel)]="hotdogService.selectedHotdog.typeH"
               placeholder="vegan/meat/fish/sausage">
    </div>
    <div class="form-group">
        <label>Weight</label>
        <input class="form-control" name="weight" #weight="ngModel" [(ngModel)]="hotdogService.selectedHotdog.weight"
               placeholder="100gr/200gr/300gr">
    </div>
    <div class="form-group">
        <button class="btn btn-default" type="submit" [disabled]="!hotdogForm.valid">
            <i class="fa fa-floppy-o"></i>
            Submit
        </button>
        <button class="btn btn-default" type="button" (click)="resetForm(hotdogForm)">
            <i class="fa fa-repeat"></i>
            Reset
        </button>
    </div>
</form>
