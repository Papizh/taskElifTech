<h6 class="text-center">Hotdog created</h6><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let hotdog of hotdogsList">
      <td>{{hotdog.name}}</td>
      <td>
        <a class="btn" (click)="onEdit(hotdog)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(hotdog.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>
